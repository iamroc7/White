<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="site_css.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://js.arcgis.com/4.6/"></script>
	<script src="site_map.js"></script>
</head>
<body>
<div class="control-ui">
	<div id="search-control-ui">
        <H1>Step1:請輸入查詢地址。</h1>
        <input id="query-input" autofocus="" value="中正路">
        <input id="btnSearch" value="地理編碼" type="button">        
     </div>
     <table id="resultList" ></table>
     <div id="buffer"><h2>Step2:請選擇你要的分析範圍</h2>
 	 <div id="slider">
 	 	<div id="custom-handle" class="ui-slider-handle"></div>
 	 </div>
 	 </div>
 	  	<div id="Layerlist"><h2>Step3:請選擇你要的分析的圖層</h2>
 	 		<input type="button" value="緩衝範圍" class="ToggleLayer" data-id="bufferLayer1"></br>
 	 		<input type="radio" class="layerGroup" value="Real_Estate_Case_0" name="layerGroup" checked="checked">
 	 		<input type="button" value="台北市實價登錄_僅土地與建物_含建造年份_排除極值" class="ToggleLayer" data-id="Real_Estate_Case_0"></br>
 	 		<input type="radio" class="layerGroup" name="layerGroup" value="Real_Estate_Case_1">
 	 		<input type="button" value="台北市各里房價" class="ToggleLayer" data-id="Real_Estate_Case_1"></br>
 	 		<button class="query">點我進行選取</button>
 	 	</div>
 	 	
 	 	<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
</div>
<div id="viewDiv"></div>
</body>
</html>
